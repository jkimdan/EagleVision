<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/SiteUnavailable.css' %}">
    <!-- Delete this (below) when the linking works -->
    <link rel="stylesheet" href="../static/users/css/SiteUnavailable.css">

</head>

<body>
    <header class="header container-fluid">
        <div class="logo">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/boston-college-eagles-2-logo-png-transparent.png" alt="Eagle Vision Logo">
            <h1>Eagle Vision</h1>
        </div>
        <div class="user-menu">
            <span class="user-menu-text" aria-haspopup="true" aria-expanded="false" >{{ user_name }}
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Chevron-icon-drop-down-menu-WHITE.png" style="height: 10px;">
            </span>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Settings</a>
                <a href="{% url 'logout_view' %}" class="dropdown-item">Sign Out</a>
            </div>
        </div>
    </header>
    <div class="site-unavailable">
        <h1>Eagle Vision is currently unavailable</h1>
        <img src="https://aetusart.com/wp-content/uploads/2022/12/Colin-Sticker-Sad-Please-Dont-Cry.png" alt="eagle crying, we're sorry ">
        <h3>The Eagle Vision course tracking services are currently unavailable.</h3>
        <p>Come back when course enrollment re-opens. </p>
        <p>If you think this is an error, please contact an administrator.</p>

    </div>
</body>
